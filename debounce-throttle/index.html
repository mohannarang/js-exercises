<!DOCTYPE HTML>
<html>
    <head>
        <title>Debounce Throttle</title>
    </head>
    <body>
        <div class="container">
            <div class="debounce">
              <label>Debounce Input: </label>
              <input type="text" id="debounce-input" />

            </div>
            <div class="throttle">
              <label>Throttle Input: </label>
              <input type="text" id="throttle-input" />
              <span id="throttle-text"></span>
            </div>
        </div>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
